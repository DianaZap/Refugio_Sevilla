        <h1>Contacto</h1>

        <div class="caja-apadrina">
            
            <p>Completa el formulario con tus datos y te contactaremos a la brevedad</p>

            <form>
                <fieldset>
                    <legend>Información Personal:</legend>

                    <p>Sexo:</p>

                    <input type="radio" name="sexo" id="hombre">
                    <label for="">Hombre</label>

                    <input type="radio" name="sexo" id="mujer">
                    <label for="">Mujer</label>

                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="nombre" placeholder="Nombre">
                    </div>

                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="apellido" placeholder="Apellido">
                    </div>

                    <div>
                        <label for="asunto">Asunto:</label>
                        <select id="asunto">
                            <option disabled>Seleccione una opción</option>
                            <option>Apadrina</option>
                            <option>Donaciones</option>
                            <option>Futuras Huellas </option>
                        </select>
                    </div>

                    <input type="submit"
                    value="Enviar">            
                </fieldset>
            </div>
        </form>
